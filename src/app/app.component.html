<app-todo (onSubmitForm)="addTask($event)" [editTask]="currentTask" (onFormInvalid)="checkFormInvalid($event)">
  <div *ngIf="updateMode; else add">
    <button type="button" (click)="clear()">Clear</button>
    <button type="submit" [disabled]="isFormInvalid">Update</button>
  </div>
</app-todo>

<app-task [taskList]="taskList" (onRemoveTask)="removeTask($event)" (onEditTask)="editTask($event)"></app-task>

<ng-template #add>
  <button type="submit">Add</button>
</ng-template>
